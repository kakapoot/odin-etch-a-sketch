<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="header">etch-a-sketch</div>
    <div class="content">
        <div class="canvas"></div>
        <div class="options">
            <input class="color option" type="color">
            <button class="rainbow option">rainbow</button>
            <button class="eraser option">eraser</button>
            <button class="clear option">clear</button>
            <div class="size">
                <p>size: 32 x 32</p>
                <input class="slider" type="range" min="1" max="69" value="32">
            </div>  
        </div>
        <img class="pepe" src="./PepoG.png">
    </div>
    <div class="footer">created by kakapoot</div>
</body>
</html>
